<h1>Tags Não Visuais</h1>
<!-- 
    Tags Semânticas

    section -> Agrupamento temático de conteúdo
    article -> Conteúdo auto-contido
    header -> Cabeçalho do documento
    footer -> Rodapé do documento
    nav -> Agrupa os links da navegação
    aside -> De lado (ex. sidebar)
    details -> Exibe detalhes que pode ser exibidos ou escondidos
 
    As famosas...

    div -> Divisão ou seção
    span -> Usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>Esse é um texto com <span class="diferente">muitas palavras</span> e um ponto.</p>

<style>
    div {
        display: inline;
    }
    span { 
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
