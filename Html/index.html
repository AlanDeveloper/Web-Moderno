<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a>
        <a href="exercicios/texto1.html">01 - Texto 1</a>
        <a href="exercicios/texto2.html">02 - Texto 2</a>
        <a href="exercicios/lista1.html">03 - Lista 1</a>
        <a href="exercicios/lista2.html">04 - Lista 2</a>
    </nav>
    <section id="conteudo"></section>
    <br>
    <footer>Curso de Web Moderno</footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function (e) {
                e.preventDefault();

                const conteudo = document.querySelector('#conteudo');
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        });
    </script>
</body>
</html>
