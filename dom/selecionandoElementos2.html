<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        const selecionar = seleciona => {
            document.querySelectorAll(seleciona).forEach(e => {
                e.classList.add('destaque');
            });
        }
        const desselecionar = seleciona => {
            document.querySelectorAll(seleciona).forEach(e => {
                e.classList.remove('destaque');
            });
        }
        selecionar('div');
        
        desselecionar('*');
        selecionar(':not(#primeiro)');
        
        desselecionar('*');
        selecionar('*');

        desselecionar('*');
        selecionar(':nth-child(1)');

        desselecionar('*');
        selecionar('div:nth-of-type(1)');
    </script>
</body>
</html>
